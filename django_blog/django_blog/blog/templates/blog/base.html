# blog/templates/base.html (Example template)

<!DOCTYPE html>
<html>
<head>
    <title>My Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
